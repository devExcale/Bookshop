<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>

		<title>Books</title>
		<meta charset="UTF-8">

		<!--/* Bootstrap stylesheet */-->
		<link rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
				integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
				crossorigin="anonymous"/>
		<!--/* JQuery lib */-->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous"></script>
		<!--/* Bootstrap lib */-->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
				integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
				crossorigin="anonymous"></script>
	</head>

	<body class="m-3">
		<div class="d-flex justify-content-center w-100">
			<div class="container-lg justify-content-center m-3">

				<h1>Books</h1>

				<!--/* Table */-->
				<div>
					<div></div>
					<!--/* Table Head */-->
					<div class="row bg-light">
						<div class="col p-3 border d-flex justify-content-center">
							<b>ISBN</b>
						</div>
						<div class="col p-3 border d-flex justify-content-center">
							<b>Titolo</b>
						</div>
						<div class="col p-3 border d-flex justify-content-center">
							<b>Autori</b>
						</div>
						<div class="col p-3 border d-flex justify-content-center">
							<b>Data pubblicazione</b>
						</div>
						<div class="col p-3 border d-flex justify-content-center">
							<b>Prezzo</b>
						</div>
						<div class="col p-3 border d-flex justify-content-center">
							<b>Info</b>
						</div>
					</div>

					<!--/* Table Rows */-->
					<div th:each="book: ${books}" th:object="${book}">
						<div class="row">
							<div class="col p-3 border d-flex justify-content-start">
								<a th:text="*{isbn}"></a>
							</div>
							<div class="col p-3 border d-flex justify-content-start">
								<a th:text="*{title}"></a>
							</div>
							<div class="col p-3 border d-flex justify-content-start">
								<a th:text="*{#strings.listJoin(authors, ', ')}"></a>
							</div>
							<div class="col p-3 border d-flex justify-content-end">
								<a th:text="*{#dates.format(publishDate, 'dd/MM/yyyy')}"></a>
							</div>
							<div class="col p-3 border d-flex justify-content-end">
								<a th:text="*{#numbers.formatDecimal(price, 1, 2) + 'â‚¬'}"></a>
							</div>
							<div class="col p-3 border d-flex justify-content-center">
								<div>
									<a href="#"
											class="btn btn-outline-success"
											data-toggle="collapse"
											th:data-target="|${'#'}info-*{isbn}|">Mostra</a>
								</div>
							</div>
						</div>
						<div class="collapse" th:id="|info-*{isbn}|">
							<div class="row p-3 border">
								<div class="col-2 border">
									<h5>Tags:</h5>
									<div class="d-flex flex-column">
										<a th:each="tag: *{tags}" th:text="${tag}"></a>
									</div>
								</div>
								<div class="col-2 border">
									<h5>Lingua:</h5>
									<p th:text="*{#strings.capitalize(language)}"></p>
								</div>
								<div class="col border">
									<h5>Descrizione</h5>
									<p th:text="*{description}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>

</html>
